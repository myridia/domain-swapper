version: '3'
services:
  nginx-proxy:
    container_name: nginx_proxy    
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./wordpress/:/usr/share/nginx/html/
    tty: true
    environment:
      - VIRTUAL_HOST=*.app.local    


